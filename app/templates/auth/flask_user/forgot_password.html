{% extends 'common/base_login.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block cardtitle %}
CONP Portal: Reset Password
{% endblock %}

{% block appcontent %}
  <form action="" method="POST" class="form" role="form">
    {{ form.hidden_tag() }}
    {{ wtf.form_field(form.email, class='form-control', placeholder='Email Address') }}
    <button type=submit class='btn btn-primary btn-block btn-signin'>Reset Password</button>
  </form>
{% endblock %}
